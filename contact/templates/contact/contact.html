{% extends "base.html" %}
{% load static %}

{% comment %}
    {% block extra_css %}
        <link rel="stylesheet" href="{% static 'products/css/products.css' %}">
    {% endblock %}
{% endcomment %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col text-center mt-3">
                <h4>Contact Us</h4>                
                <hr>
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6">
            <form method="POST" action="" class="form mb-2">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-right">                    
                    <button class="btn btn-basic" type="submit">Submit form</button>
                    <a type="button" class="btn btn-cancel ml-3" href="{% url 'contact' %}">Cancel</a>
                </div>
            </form>
        </div>            
    </div>
</div>

{% endblock %}
