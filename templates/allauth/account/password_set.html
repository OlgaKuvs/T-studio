{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block inner_content %}
    <h3 class="mb-4">{% trans "Set Password" %}</h3>
    <hr>    

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form | crispy  }}
        <input class="btn btn-basic" type="submit" name="action" value="{% trans 'Set Password' %}"/>
    </form>
{% endblock %}
