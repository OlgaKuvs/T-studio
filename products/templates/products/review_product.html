{% extends "base.html" %}
{% load static %}

{% comment %}
    {% block extra_css %}
        <link rel="stylesheet" href="{% static 'products/css/products.css' %}">
    {% endblock %}
{% endcomment %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col text-center mt-3">
                <h4 class="mt-3 map-text">Leave your review for the product:<br>
                <span class="mt-3 logo-colour"><strong>{{ product.name }} </strong></span></h4>
                <hr>
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6">
            <form method="POST" action="" class="form mb-2">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-right">                    
                    <a class="btn btn-basic" type="submit" href="#">Send review</a>
                    <span class="btn btn-basic" onclick="window.history.back()">Cancel</span>
                </div>
            </form>
        </div>            
    </div>
</div>

{% endblock %}
